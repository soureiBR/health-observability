apiVersion: v1
kind: Service
metadata:
  name: kuma-webhook-enricher
  namespace: analytics
  labels:
    app: kuma-webhook-enricher
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: kuma-webhook-enricher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuma-webhook-enricher
  namespace: analytics
  labels:
    app: kuma-webhook-enricher
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kuma-webhook-enricher
  template:
    metadata:
      labels:
        app: kuma-webhook-enricher
    spec:
      serviceAccountName: kuma-sync-sa
      containers:
      - name: webhook-enricher
        image: kuma-webhook-enricher:latest  # Substitua pela sua imagem
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_TOKEN
          valueFrom:
            secretKeyRef:
              name: webhook-enricher-secret
              key: token
